<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <title>Responsive Grid Layout</title>
</head>
<body>
    <header class="grid-con">
        <div draggable="true" id="logo" class="section_bx col-start-1 col-end-4 m-col-start-1 m-col-end-2 l-col-start-1 l-col-end-3">Logo</div>
        <div id="menu" class="section_bx col-start-4 col-end-5 m-col-start-2 m-col-end-13 l-col-start-3 l-col-end-13">Menu</div>
    </header>
    <main>
        <section class="grid-con">
            <div id="hero-image" class="section_bx col-span-full col-start-1 col-end-5 m-col-span-full l-col-span-full">Hero Image</div>
        </section>
        <section class="grid-con">
    <div id="product1" class="section_bx col-start-1 col-end-3 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">Product 1</div>
    <div id="product2" class="section_bx col-start-3 col-end-5 m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">Product 2</div>
</section>
        <section class="grid-con">
            <div id="service1" class="section_bx col-span-full col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Service 1</div>
            <div id="service2" class="section_bx col-span-full col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">Service 2</div>
            <div id="service3" class="section_bx col-span-full col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">Service 3</div>
            <div id="service4" class="section_bx col-span-full col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Service 4</div>
            <div id="service5" class="section_bx col-span-full col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 5</div>
            <div id="image" class="l-col-start-4 l-col-end-10">Image</div>
            <div id="service6" class="section_bx col-span-full col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">Service 6</div>
        </section>
    </main>
    <footer class="grid-con">
        <div id="footer" class="section_bx col-span-full col-start-1 col-end-5 m-col-span-full l-con-span-full">Footer</div>
    </footer> 
</body>
</html>
